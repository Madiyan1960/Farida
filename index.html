<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фарида зейнетке шығу кеші</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            color: #4B0082; /* Индиго */
            line-height: 1.8;
            text-align: center;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -4;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(253, 245, 230, 0.1), rgba(255, 255, 240, 0.1));
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite alternate;
            z-index: -2;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .glitter-particle {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fallAndFade 5s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fallAndFade {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(0px) rotate(30deg);
            }
            100% {
                transform: translateY(calc(100vh + 20px)) rotate(360deg);
                opacity: 0;
            }
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px 30px;
            border-radius: 20px;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 3px solid #D2B48C;
            position: relative;
            z-index: 1;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header-title {
            font-family: 'Lobster', cursive;
            font-size: 4.5em;
            color: #A52A2A;
            margin-bottom: 25px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.1;
        }

        .subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 2.2em;
            color: #2F4F4F;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .content {
            font-size: 1.9em;
            margin-bottom: 15px;
            line-height: 1.7;
            color: #2F4F4F;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .details {
            margin-top: 10px;
            font-size: 1.5em;
            color: #2F4F4F;
        }
        .details strong {
            font-size: 1.2em;
            color: #2F4F4F;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 40px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
            transform: translateY(-3px);
        }

        .whatsapp-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .overlay {
                margin: 20px auto;
                padding: 20px;
                border-radius: 10px;
            }
            .header-title {
                font-size: 3em;
            }
            .subtitle {
                font-size: 1.5em;
            }
            .content {
                font-size: 1em;
            }
            .details, .whatsapp-button {
                font-size: 1em;
                padding: 12px 20px;
            }
            /* .farida-photo-container is in CSS but not used in HTML. Keeping it here if you add it later */
            .farida-photo-container {
                width: 100px;
                height: 100px;
                margin: 10px auto 20px;
            }
            .whatsapp-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-slideshow"></div>
    <div class="animated-background"></div>

    <div class="overlay">
        <h1 class="header-title">Фариданың зейнетке шығу кеші</h1>
        <p class="subtitle">Зейнетке шығу кешіне қош келдіңіздер!</p>

        <div class="content">
            <p>Құрметті туыстар, құдалар, сыныптар зейнетке шығу тойымның қадірлі қонағы болыңыздар!</p>
        </div>
        <div class="details">
            <p><strong>Мекен жайымыз:</strong> <strong>Тайынша қ. Лидия кафесі</strong></p>
            <p><strong>Күні:</strong> <strong>09.08.25</strong></p>
            <p><strong>Басталуы:</strong> <strong>Сағат 13:00</strong></p>
        </div>
        <a href="https://wa.me/77757544371?text=Сәлем!%20Мен%20Фариданың%20зейнетке%20шығу%20кешіне%20келуімді%20растағым%20келеді." target="_blank" class="whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
            Қатысуды растау
        </a>

        <button id="toggle-music" class="whatsapp-button" style="margin-top: 20px;">
            <img src="Muted_Speaker_Icon.svg" alt="Muted Music Icon" class="whatsapp-icon">
            Музыканы қосу / өшіру
        </button>
    </div>

    <audio id="background-music" loop>
        <source src="sedative-110241.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('background-music');
            const toggleButton = document.getElementById('toggle-music');

            let musicStarted = false;

            function startMusicOnInteraction() {
                if (!musicStarted) {
                    music.volume = 0.3;
                    music.play().then(() => {
                        musicStarted = true;
                        music.muted = false;
                        if (toggleButton) {
                            toggleButton.innerHTML = '<img src="Speaker_Icon.svg" alt="Music Icon" class="whatsapp-icon"> Музыканы өшіру';
                        }
                    }).catch(error => {
                        console.warn("Ошибка воспроизведения музыки при первом взаимодействии. Возможно, браузер блокирует. " +
                                     "Или файл поврежден/кодек не поддерживается.", error);
                        if (toggleButton) {
                            toggleButton.innerHTML = '<img src="Muted_Speaker_Icon.svg" alt="Muted Music Icon" class="whatsapp-icon"> Музыканы қосу';
                        }
                    });
                }
                document.removeEventListener('click', startMusicOnInteraction);
                document.removeEventListener('scroll', startMusicOnInteraction);
                document.removeEventListener('touchstart', startMusicOnInteraction);
            }

            document.addEventListener('click', startMusicOnInteraction);
            document.addEventListener('scroll', startMusicOnInteraction);
            document.addEventListener('touchstart', startMusicOnInteraction);

            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    if (!musicStarted) {
                        startMusicOnInteraction();
                    } else {
                        if (music.paused) {
                            music.play();
                            music.muted = false;
                            toggleButton.innerHTML = '<img src="Speaker_Icon.svg" alt="Music Icon" class="whatsapp-icon"> Музыканы өшіру';
                        } else {
                            music.pause();
                            toggleButton.innerHTML = '<img src="Muted_Speaker_Icon.svg" alt="Muted Music Icon" class="whatsapp-icon"> Музыканы қосу';
                        }
                    }
                });

                if (music.paused || music.muted) {
                    toggleButton.innerHTML = '<img src="Muted_Speaker_Icon.svg" alt="Muted Music Icon" class="whatsapp-icon"> Музыканы қосу';
                }
            }
        });

        function createGlitterParticle() {
            const particle = document.createElement('div');
            particle.classList.add('glitter-particle');
            document.querySelector('.animated-background').appendChild(particle);
            const size = Math.random() * 8 + 4;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 6 + 6}s`;
            particle.style.animationDelay = `-${Math.random() * 6}s`;
            const colors = ['#FFD700', '#FFC0CB', '#ADD8E6', '#FFFFFF', '#FF4500', '#9400D3', '#00FFFF'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
        setInterval(createGlitterParticle, 1000);
    </script>
</body>
</html>
