<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фарида зейнетке шығу кеші</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили для body */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            color: #4B0082; /* Индиго */
            line-height: 1.8;
            text-align: center;
            min-height: 100vh; /* Минимальная высота на весь экран */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Фоновый слайдер - сейчас пустой, но стили оставлены, если изображения будут добавлены */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -4;
        }

        /* Контейнер для фиксированного анимированного фона и блесток */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(253, 245, 230, 0.1), rgba(255, 255, 240, 0.1));
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite alternate;
            z-index: -2;
        }

        /* Анимация градиента */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Стили для анимированных блесток */
        .glitter-particle {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fallAndFade 5s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fallAndFade {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(0px) rotate(30deg);
            }
            100% {
                transform: translateY(calc(100vh + 20px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Основной контейнер с контентом */
        .overlay {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px 30px;
            border-radius: 20px;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 3px solid #D2B48C;
            position: relative;
            z-index: 1;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Заголовок */
        .header-title {
            font-family: 'Lobster', cursive;
            font-size: 4.5em;
            color: #A52A2A;
            margin-bottom: 25px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.1;
        }

        /* Подзаголовок */
        .subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 2.2em;
            color: #2F4F4F;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Основной текст */
        .content {
            font-size: 1.9em;
            margin-bottom: 15px;
            line-height: 1.7;
            color: #2F4F4F;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        /* Детали мероприятия */
        .details {
            margin-top: 10px;
            font-size: 1.5em;
            color: #2F4F4F;
        }
        .details strong {
            font-size: 1.2em;
            color: #2F4F4F;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Иконка-украшение (убрана из HTML, так как не используется) */
        /*
        .greeting-icon {
            font-size: 5.5em;
            color: #FFD700;
            margin-top: 10px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        */

        /* Кнопка WhatsApp */
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 40px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
            transform: translateY(-3px);
        }

        .whatsapp-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .overlay {
                margin: 20px auto;
                padding: 20px;
                border-radius: 10px;
            }
            .header-title {
                font-size: 3em;
            }
            .subtitle {
                font-size: 1.5em;
            }
            .content {
                font-size: 1em;
            }
            .details, .whatsapp-button {
                font-size: 1em;
                padding: 12px 20px;
            }
            .farida-photo-container { /* This class is in CSS but not used in HTML */
                width: 100px;
                height: 100px;
                margin: 10px auto 20px;
            }
            .whatsapp-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-slideshow"></div>
    <div class="animated-background"></div>

    <div class="overlay">
        <h1 class="header-title">Фариданың зейнетке шығу кеші</h1>
        <p class="subtitle">Зейнетке шығу кешіне қош келдіңіздер!</p>

        <div class="content">
            <p>Құрметті туыстар, құдалар, сыныптар зейнетке шығу тойымның қадірлі қонағы болыңыздар!</p>
        </div>
        <div class="details">
            <p
